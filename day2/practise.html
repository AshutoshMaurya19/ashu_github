
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    
</head>
<body>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.pricing-table {
    display: flex;
    justify-content: space-around;
    padding: 50px;
}

.pricing-plan {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    width: 250px;
    padding: 20px;
    text-align: center;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

.pricing-plan h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

.pricing-plan p {
    font-size: 20px;
    color: #555;
    margin-bottom: 20px;
}

.pricing-plan ul {
    list-style-type: none;
    margin-bottom: 20px;
}

.pricing-plan ul li {
    font-size: 18px;
    margin-bottom: 10px;
}

.signup-btn {
    display: inline-block;
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
}

.signup-btn:hover {
    background-color: #218838;
}
    </style>
    
    <div class="pricing-table">
        <div class="pricing-plan">
            <h2>Basic</h2>
            <p>$10 / month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
            </ul>
            <a href="#" class="signup-btn">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <h2>Premium</h2>
            <p>$30 / month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="signup-btn">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <h2>Pro</h2>
            <p>$50 / month</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <a href="#" class="signup-btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
